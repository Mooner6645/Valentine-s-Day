<!DOCTYPE html>
<html lang="en">
<head>
    <link href='https://fonts.googleapis.com/css?family=Fredoka One' rel='stylesheet'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <style>
        body {
            background-color: #2A0019;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative; /* Make body a positioning context  */
            overflow: hidden;
        }

        .container {
            text-align: center;
            margin-top: 20px; /* Changed margin-top */
            display: flex; /* Changed display to flex */
            flex-direction: column; /* Changed flex direction to column */
            align-items: center; /* Center horizontally */
            flex-wrap: wrap; /* Allow wrapping if needed */
        }

        .question {
            margin-bottom: 20px; /* Adjusted margin-bottom */
            font-family: 'Fredoka One';
            font-size: 42px;
            color: #FFD6EB;
        }

        .button.Yes {
            background-color: #D63C6B; /* color */
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 10px; /* Changed margin-bottom */
            transition: transform 0.3s; /* Added transition for smooth scaling */
            font-family: 'Fredoka One';
            font-size: 22px;
            z-index: 1;
        }

            .button.Yes:hover {
                background-color: #A40B48;
            }

        .button.No {
            background-color: #D63C6B; /* color */
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 100px; /* Changed margin-bottom */
            position: absolute; /* Add position absolute */
            font-family: 'Fredoka One';
            font-size: 22px;
        }

            .button.No:hover {
                background-color: #A40B48;
            }

        .stars {
            position: fixed;
            width: 100%;
            height: 100%; /* Change to 100% to cover the entire viewport */
            top: 0;
            left: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center; /* Center stars horizontally */
            align-items: center; /* Center stars vertically */
        }

        .star {
            width: 3px;
            height: 3px;
            background-color: #ffffff;
            border-radius: 50%;
            animation: twinkle 2.8s infinite;
            position: absolute;
        }

            .star.random-position {
                top: calc(100% * var(--random-y));
                left: calc(100% * var(--random-x));
            }

        .bubble {
            position: absolute;
            width: 350px;
            height: 350px;
            background-color: #A40B48;
            border-radius: 50%;
            z-index: 1;
            opacity: 1;
        }

        .top-left {
            top: 0;
            left: 0;
        }

        .top-right {
            top: 0;
            right: 0;
        }

        .bottom-left {
            bottom: 0;
            left: 0;
        }

        .bottom-right {
            bottom: 0;
            right: 0;
        }

        @keyframes twinkle {
            0% {
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div class="bubble top-left" style="top: -100px; left: -13px;"></div>
    <div class="bubble top-left" style="top: -14px; left: -100px;"></div>

    <div class="bubble top-right" style="top: -100px; right: -13px;"></div>
    <div class="bubble top-right" style="top: -14px; right: -100px;"></div>
    <div class="bubble top-right" style="top: -30px; right: -30px;"></div>

    <div class="bubble bottom-left" style="bottom: -200px; left: -20px;"></div>
    <div class="bubble bottom-left" style="bottom: -23px; left: -200px;"></div>

    <div class="bubble bottom-right" style="bottom: -15px; right: -75px;"></div>
    <div class="bubble bottom-right" style="bottom: -135px; right: -15px;"></div>

    <div class="stars">
        <script>
            var starsCount = 100; // Number of stars
            for (var i = 0; i < starsCount; i++) {
                var star = document.createElement('div');
                star.classList.add('star', 'random-position');
                star.style.setProperty('--random-x', Math.random());
                star.style.setProperty('--random-y', Math.random());
                document.body.appendChild(star);
            }
        </script>
    </div>

    <div class="container">
        <div class="question">Would you be my Valentine?</div>
        <button class="button Yes" id="yesButton">Yes</button>
        <button class="button No" id="noButton">No</button>
    </div>

    <script>
        // Initially position the No button next to the Yes button
        var yesButton = document.getElementById('yesButton');
        var noButton = document.getElementById('noButton');
        var yesButtonRect = yesButton.getBoundingClientRect();

        // Set the initial position of the No button to the right of the Yes button
        var initialX = yesButtonRect.right + 20; // Adjust as needed for spacing
        var initialY = yesButtonRect.top;
        noButton.style.left = initialX + 'px';
        noButton.style.top = initialY + 'px';

        // Get reference to the image elements
        var valentinesImage = document.getElementById('valentinesImage');
        var rejectedImage = document.getElementById('rejectedImage');
        var acceptedImage = document.getElementById('acceptedImage');

        yesButton.addEventListener('mouseenter', function () {
            valentinesImage.style.display = 'none';
            acceptedImage.style.display = 'block';
        });

        yesButton.addEventListener('mouseleave', function () {
            valentinesImage.style.display = 'block';
            acceptedImage.style.display = 'none';
        });

        // Add event listeners to the No button
        noButton.addEventListener('mouseenter', function () {
            // Hide the original image and display the rejected image
            valentinesImage.style.display = 'none';
            rejectedImage.style.display = 'block';
        });

        noButton.addEventListener('mouseleave', function () {
            // Show the original image and hide the rejected image
            valentinesImage.style.display = 'block';
            rejectedImage.style.display = 'none';
        });

        document.getElementById('noButton').addEventListener('click', function () {
            var noButton = document.getElementById('noButton');
            var yesButton = document.getElementById('yesButton');

            // Get window dimensions
            var windowWidth = window.innerWidth;
            var windowHeight = window.innerHeight;

            // Randomly set position for the No button
            var newX = Math.random() * (windowWidth - noButton.offsetWidth);
            var newY = Math.random() * (windowHeight - noButton.offsetHeight);
            noButton.style.left = newX + 'px';
            noButton.style.top = newY + 'px';

            // Increase the size of the Yes button
            var currentFontSize = window.getComputedStyle(yesButton).getPropertyValue('font-size');
            var newFontSize = parseInt(currentFontSize) + 10; // Increase font size by 10px
            yesButton.style.fontSize = newFontSize + 'px';
        });

        document.getElementById('yesButton').addEventListener('click', function () {
            // Hide all images
            document.getElementById('valentinesImage').style.display = 'none';
            document.getElementById('rejectedImage').style.display = 'none';
            document.getElementById('acceptedImage').style.display = 'none';

            // Replace the question with a new message
            var questionElement = document.querySelector('.question');
            questionElement.innerHTML = `
        To My Dearest,<br><br>
        It is no exaggeration to say that meeting you changed the entire course of my life. Who would I have been without you? How would I have made it this far? You are not just someone in my life—you are the reason I look forward to every tomorrow.<br><br>
        Thank you for being the person you are. For simply existing. For coloring my world in ways I never thought possible. Every word I ever say to you is just another feeble attempt to tell you I love you in a different way.<br><br>
        Are you hungry? – I love you.<br>
        Looking at the moon right now. – I love you.<br>
        A thousand small ways, a thousand fleeting moments, each whispering the same truth: I love you.<br><br>
        With my hands, I cannot take away your pain, but with my heart, I hope to fill the spaces where it lingers. You are the most beautiful, complicated thing I have ever known. A tangled mess of silky string, and all I’ve ever wanted is to sit beside you, patient and gentle, untying every knot. Not to fix you, but to understand you. To love you for every thread that makes you who you are.<br><br>
        My darling, you will never be unloved by me. You are too well tangled in my soul. My heart is so full of you, I can hardly call it my own. If there was one thing I could give you, it would be the ability to see yourself through my eyes—only then would you understand how special you truly are.<br><br>
        To the world, you may be one person. But to me, you are the world.<br><br>
        <strong>Happy Valentine’s Day.</strong>
    `;
            questionElement.style.fontSize = "24px";
            questionElement.style.zIndex = "9999";
            questionElement.style.marginTop = "80px"
            questionElement.style.marginLeft = "25px"
            questionElement.style.marginRight = "25px"

            // Remove both buttons
            document.getElementById('yesButton').remove();
            document.getElementById('noButton').remove();

            // Create a new image
            var newImage = document.createElement('img');
            newImage.src = 'https://i.pinimg.com/564x/6f/bb/93/6fbb93d8bae6fca95251f99b3cb635d5.jpg';
            newImage.alt = 'New Valentine\'s Day Image';
            newImage.style.position = 'absolute';
            newImage.style.top = '20px';
            newImage.style.left = '50%';
            newImage.style.transform = 'translateX(-50%)';
            newImage.style.width = '175px';
            document.body.appendChild(newImage);
        });

    </script>
    <script>
        // Function to generate a random heart emoji within the visible area of the browser window
        function generateHeartEmoji() {
            var emoji = document.createElement('div');
            emoji.innerHTML = '❤️'; // Heart emoji
            emoji.style.position = 'absolute';
            emoji.style.zIndex = -1;
            // Calculate random font size between 10px and 40px
            emoji.style.fontSize = Math.floor(Math.random() * 30) + 10 + 'px';

            // Calculate random vertical position within the visible area of the window
            var maxTop = window.innerHeight - parseInt(emoji.style.fontSize);
            emoji.style.top = Math.random() * maxTop + 'px';

            // Calculate random horizontal position within the visible area of the window
            var maxLeft = window.innerWidth - parseInt(emoji.style.fontSize);
            emoji.style.left = Math.random() * maxLeft + 'px';

            document.body.appendChild(emoji);
        }

        // Call generateHeartEmoji function multiple times to create multiple hearts
        var heartsCount = 32; // Number of heart emojis
        for (var i = 0; i < heartsCount; i++) {
            generateHeartEmoji();
        }
    </script>
</body>
</html>
